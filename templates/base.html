<!DOCTYPE html>
<html>
<head>
    <style>
        textarea {
            margin: .625em;
            width: 33.75em;
            height: 7.5em;
        }
        .error {
            color: red;
        }
    </style>
    <title>{{title}}</title>
</head>
<body>
    <div style='float: right'>
        <a href='/'>Main Blog Page</a> | <a href='/new-blog'>Add a Blog Entry</a>
    </div>
    {% with messages = get_flashed_messages(with_categories=True) %}
    {% for category,message in messages %}
    <p class="{{category}}">{{message}}</p>
    {% endfor %}
    {% endwith %}
    <h1>It's-a-Blog!</h1>
    {% block content %}
    {% endblock %}
</body>
</html>
