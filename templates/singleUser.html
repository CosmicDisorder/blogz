{% extends "base.html" %}
{% block content %}

{% if blogs|length == 0 %}
<p> No blogs yet</p>
{% else %}

    {% for blog in blogs | reverse %}
    <h3><a href="/blog?blog-id={{blog.id}}">{{blog.title}}</a> - {{blog.author}} <small>({{blog.date}})</small></h3>
    <p>{{blog.body}}</p>
    {% endfor %}
{% endif %}
{% endblock %}
